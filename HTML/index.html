<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image">
    <div class="form-container">
      <h1>BMI Calculator</h1>
      <form id="bmiForm">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter weight" required>

        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height" required>

        <div class="unit-selection">
          <label>Units:</label>
          <label><input type="radio" name="unit" value="metric" checked> Metric (kg, cm)</label>
          <label><input type="radio" name="unit" value="imperial"> Imperial (lbs, inches)</label>
        </div>

        <button type="submit">Calculate BMI</button>
      </form>

      <div id="result" class="result">
        <h2>Your BMI: <span id="bmiValue"></span></h2>
        <p id="bmiCategory"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
